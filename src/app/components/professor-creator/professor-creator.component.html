<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="professor-creator-overlay">
  <div class="professor-creator-container">
    <h4> Nuevo profesor </h4>
    <span class="close-button" (click)="closeDialog()"><i class="fas fa-times"></i></span>
    <form [formGroup]="professorForm" (ngSubmit)="saveProfessor()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input id="name" type="text" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email">
      </div>
      <button type="submit" class="btn-save"><i class="fas fa-save"></i> Crear</button>
    </form>
  </div>
</div>
