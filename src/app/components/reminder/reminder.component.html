<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

<body>
  <div class="reminder-container">
    <form (submit)="createReminder()">
      <div class="form-group">
        <label for="description">Reminder Description</label>
        <input type="text" id="description" [(ngModel)]="reminder.description" name="description" required>
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" [(ngModel)]="reminder.time" name="time" required>
      </div>
      <button type="submit">Create Reminder</button>
    </form>
  </div>
</body>
