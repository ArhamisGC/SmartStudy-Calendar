<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

<div class="header bg-gray-100 shadow-md">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <i class="far fa-tachometer-alt text-xl"></i>
      <span class="self-center text-xl font-semibold">SmartStudy</span>
    </a>
    <button (click)="toggleMenu()" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="<http://www.w3.org/2000/svg>" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>
    <div class="w-full md:block md:w-auto" [ngClass]="{'hidden': !showMenu}" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a (click)="navigateTo('/dashboard')" class="menu-item cursor-pointer block w-full">Dashboard</a>
        </li>
        <li>
          <a (click)="navigateTo('/calendar')" class="menu-item cursor-pointer block w-full">Calendario</a>
        </li>
        <li>
          <a (click)="navigateTo('/notes')" class="menu-item cursor-pointer block w-full">Notas</a>

        </li>
        <li>
          <a (click)="navigateTo('/reminders')" class="menu-item cursor-pointer block w-full">Recordatorios</a>

        </li>
        <li>
          <a (click)="navigateTo('/todo')" class="menu-item cursor-pointer block w-full">To-Do</a>

        </li>
        <li>
          <a (click)="navigateTo('/pomodoro')" class="menu-item cursor-pointer block w-full">Pomodoro</a>
        </li>
        <li>
          <a (click)="navigateTo('/timetable')" class="menu-item cursor-pointer block w-full" cursor="pointer">Horario</a>
        </li>
        <li>
          <a (click)="navigateTo('/profile')" class="menu-item cursor-pointer block w-full" cursor="pointer">Profile</a>
        </li>
      </ul>
    </div>
    <div class="user-menu w-full md:block md:w-auto font-medium flex border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
      <a (click)="toggleNotifications()" class="user-item" cursor="pointer">
        <i class="far fa-bell"></i>
      </a>
      <a (click)="toggleWeather()" class="user-item" cursor="pointer">
        <i class="fas fa-cloud-sun"></i>
      </a>
      <a (click)="navigateTo('/profile')" class="user-item" cursor="pointer">
        <i class="far fa-user"></i>
      </a>
      <a (click)="logout()" class="logout-item" cursor="pointer">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
      <label class="menu-item switch">
        <input type="checkbox" [checked]="isDarkModeEnabled" (change)="toggleDarkMode()">
        <div class="slider round">
          <span class="dark">Oscuro</span>
          <span class="white">Claro</span>
        </div>
      </label>
    </div>
    <div *ngIf="showNotifications" class="notification-wrapper">
      <app-notification></app-notification>
    </div>

    <div *ngIf="showWeather" class="weather-wrapper">
      <app-weather-widget [context]="'header'"></app-weather-widget></div>
  </div>
</div>
