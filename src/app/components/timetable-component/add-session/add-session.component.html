
<div class="add-session-overlay" [@dialog]>
  <form [formGroup]="sessionForm" class="session-form">
    <span class="close-button" (click)="closeDialog()">&times;</span>
    <h2 class="form-title">Añadir nueva clase</h2>
    <div class="form-section">
      <label for="hourStart" class="form-label">Hora de inicio:</label>
      <input id="hourStart" formControlName="hourStart" type="time">
      <label for="hourEnd" class="form-label">Hora de fin:</label>
      <input id="hourEnd" formControlName="hourEnd" type="time">
    </div>
    <div class="day-buttons">
      <button type="button" class="day-button" (click)="selectDay('Mon')" [class.selected]="sessionForm.get('selectedDay')?.value === 'Mon'">Lu</button>
      <button type="button" class="day-button" (click)="selectDay('Tue')" [class.selected]="sessionForm.get('selectedDay')?.value === 'Tue'">Mar</button>
      <button type="button" class="day-button" (click)="selectDay('Wed')" [class.selected]="sessionForm.get('selectedDay')?.value === 'Wed'">Mié</button>
      <button type="button" class="day-button" (click)="selectDay('Thu')" [class.selected]="sessionForm.get('selectedDay')?.value === 'Thu'">Jue</button>
      <button type="button" class="day-button" (click)="selectDay('Fri')" [class.selected]="sessionForm.get('selectedDay')?.value === 'Fri'">Vie</button>
    </div>
    <div class="form-section">
      <label for="subject" class="form-label">Asignatura:</label>
      <select id="subject" formControlName="subject" required class="select-subject">
        <option *ngFor="let course of courses" [ngValue]="course.id">{{ course.name }}</option>
      </select>
      <label for="colorPicker" class="form-label">Color:</label>
      <input id="colorPicker" formControlName="color" type="color" class="input-field">
    </div>
    <div class="button-group">
      <button type="button" class="manage-button" (click)="manageSubjects()">
        <i class="fas fa-tools"></i> Gestionar asignaturas
      </button>
      <button type="button" class="submit-button" (click)="addSession()">
        <i class="fas fa-plus-circle"></i> Añadir clase
      </button>
    </div>
  </form>
</div>
<div *ngIf="showManageSubjectsModal" class="add-session-overlay" [@dialog]>
  <div [@dialog] class="modal-content">
    <app-subject-manager (close)="closeManageSubjectsModal()"></app-subject-manager>
  </div>
</div>
