<div class="edit-session-overlay" *ngIf="editSessionForm" [@dialog]>
  <div class="session-form-container">
    <form [formGroup]="editSessionForm" class="session-form" (ngSubmit)="onSubmit()">
      <h2 class="form-title">Editar Sesión</h2>
      <div class="day-buttons">
        <button type="button" class="day-button" [ngClass]="{'selected': editSessionForm.get('selectedDay')?.value === 'Mon'}" (click)="selectDay('Mon')">Lunes</button>
        <button type="button" class="day-button" [ngClass]="{'selected': editSessionForm.get('selectedDay')?.value === 'Tue'}" (click)="selectDay('Tue')">Martes</button>
        <button type="button" class="day-button" [ngClass]="{'selected': editSessionForm.get('selectedDay')?.value === 'Wed'}" (click)="selectDay('Wed')">Miércoles</button>
        <button type="button" class="day-button" [ngClass]="{'selected': editSessionForm.get('selectedDay')?.value === 'Thu'}" (click)="selectDay('Thu')">Jueves</button>
        <button type="button" class="day-button" [ngClass]="{'selected': editSessionForm.get('selectedDay')?.value === 'Fri'}" (click)="selectDay('Fri')">Viernes</button>
      </div>
      <input type="time" formControlName="hourStart">
      <input type="time" formControlName="hourEnd">
      <input type="color" formControlName="color">
      <div class="button-group">
        <button type="submit" class="save-button"><i class="fas fa-save"></i> Guardar</button>
        <button type="button" class="cancel-button" (click)="cancelEdit()"><i class="fas fa-times"></i> Cancelar</button>
      </div>
    </form>
  </div>
</div>
