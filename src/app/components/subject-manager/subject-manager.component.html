<div @dialog class="subject-manager-overlay">
  <div class="subject-manager-container">
    <div class="dialog-header">
      <span class="close-button" (click)="closeDialog()">&#10005;</span>
    </div>
    <div class="courses-list-container">
      <div class="courses-list">
        <ul>
          <li *ngFor="let course of courses" (click)="selectCourse(course)" [class.selected]="selectedCourse?.id === course.id">
            {{ course.name }}
          </li>
        </ul>
      </div>
    </div>
    <div class="course-actions" *ngIf="selectedCourse">
      <button class="btn btn-primary" (click)="editSelectedCourse()">Editar</button>
      <button class="btn btn-secondary" (click)="deleteSelectedCourse()">Eliminar</button>
    </div>
    <div class="create-course">
      <button class="btn btn-success" (click)="createCourse()">Crear nueva asignatura</button>
    </div>
  </div>
</div>
<app-subject-editor *ngIf="showEditor" [course]="selectedCourse" (close)="closeEditor()"></app-subject-editor>
